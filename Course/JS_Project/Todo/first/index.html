<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>My To Do List</h1>
        <div class="input_group">
          <input
            type="text"
            class="form-control"
            placeholder="add the to do..."
          />
          <button class="add_it">Add it!</button>
        </div>
        <div class="lists">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
