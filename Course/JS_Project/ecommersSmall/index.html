<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>shoppingCart</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h2>ShoppingCart</h2>
        <div class="allitems">
          <div class="items">
            <p>Gobi Manchoorian - Rs.60</p>
            <button>Add</button>
          </div>
          <div class="items">
            <p>Butter Chicken - Rs.210</p>
            <button>Add</button>
          </div>
          <div class="items">
            <p>Biryani - Rs.200</p>
            <button>Add</button>
          </div>
          <div class="items">
            <p>Idli-vade - Rs.80</p>
            <button>Add</button>
          </div>
        </div>
        <div class="cart">
          <span>------------------------------------------------------</span>
          <div class="cart-items"></div>
          <div class="checkout">
            <button class="checkout-btn">checkout</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
