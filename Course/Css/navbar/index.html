<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #353333;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      .navbar1 {
        background-color: #b0b9c2;
        padding: 10px;
      }
      .navbar1 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .navbar1 li {
        display: inline;
        margin-left: 20px;
      }
      .navbar1 a {
        text-decoration: none;
        color: #1d1b1b;
        margin: 0;
        padding: 6px 15px;
        border: none;
        border-radius: 5px;
      }
      .navbar1 a:hover {
        color: #b0b9c2;
        background-color: #1d1b1b;
      }
      .navbar1 button {
        margin: 0;
        padding: 6px 15px;
        border: none;
        border-radius: 5px;
        background-color: #1d1b1b;
        color: #b0b9c2;
        cursor: pointer;
        font-size: 16px;
      }
      .navbar1 button:hover {
        background-color: #616366;
        color: #ffffff;
      }

      .navbar2 {
        background-color: aliceblue;
        width: 200px;
        padding: 10px;
        height: fit-content;
      }
      .navbar2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .navbar2 li {
        margin-bottom: 15px;
      }
      .navbar2 a {
        text-decoration: none;
        color: #1d1b1b;
        margin: 0;
        padding: 6px 15px;
        width: 100%;
        display: block;
      }

      .navbar2 button {
        color: #1d1b1b;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        padding: 6px 15px;
      }
      .navbar2 button:hover {
        background-color: #616366;
        color: #ffffff;
      }

      .navbar3 {
        background-color: #b0b9c2;
        padding: 10px;
      }
      .navbar3 ul {
        margin: 0;
        padding: 0;
      }
      .navbar3 li {
        display: inline;
        position: relative;
        margin-left: 20px;
      }

      .navbar3 select {
        padding: 6px 15px;
        border: none;
        border-radius: 5px;
        background-color: #1d1b1b;
        color: #b0b9c2;
        cursor: pointer;
        font-size: 16px;
      }
      .navbar3 button {
        margin-left: 20px;
        padding: 6px 15px;
        border: none;
        border-radius: 5px;
        background-color: #1d1b1b;
        color: #b0b9c2;
        cursor: pointer;
        font-size: 16px;
      }
      .navbar3 button:hover {
        background-color: #616366;
        color: #ffffff;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Horizontal with underline effect</h2>
      <nav class="navbar1">
        <ul class="navlist">
          <li class="items"><a href="#">Home</a></li>
          <li class="items"><a href="#">About</a></li>
          <li class="items"><a href="#">Products</a></li>
          <li><button type="submit">Login</button></li>
        </ul>
      </nav>

      <h2>Verticle with hover effect</h2>
      <nav class="navbar2">
        <ul class="navlist">
          <li class="items"><a href="#">Home</a></li>
          <li class="items"><a href="#">About</a></li>
          <li class="items"><a href="#">Products</a></li>
          <li><button type="submit">Login</button></li>
        </ul>
      </nav>

      <h2>Horizontal with Dropdown</h2>
      <nav class="navbar3">
        <select class="navlist" name="Select">
          <option class="items">
            <a href="#">Home</a>
          </option>
          <option class="items">
            <a href="#">About</a>
          </option>
          <option class="items">
            <a href="#">Products</a>
          </option>
        </select>
        <li><button type="submit">Login</button></li>
      </nav>
    </div>
  </body>
</html>
